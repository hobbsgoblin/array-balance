<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

    <div class="container-fluid app">
        <div class="row title">
          <div class="container">
              <div class="col-sm-12">
                  <h1 class="">Array Balance Point Finder</h1>
              </div>
          </div>
        </div>
        <div class="row form-top-bar-container">
            <div class="container">
                <form id="form-container" class="form-top-bar col-sm-12">
                    <h2>Enter an array to find its balance point</h2>
                    <div class="form-group form-group-lg top-bar-inputs">
                        <div class="input-group">
                            <input
                                    id="array-input"
                                    class="form-control"
                                    type="text"
                                    placeholder="1, 3, 7, 2, 2"
                                    name="custom-array" />
                            <div class="input-group-btn">
                                <input
                                        id="submit"
                                        class="form-control btn btn-primary"
                                        type="submit"
                                        value="Submit" />
                            </div>
                        </div>
                    </div>
                    <div class="array-select-container">
                        <h3>Or select an array:</h3>
                        <div id="select-array"></div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input
                                    type="checkbox"
                                    class="checkbox"
                                    id="allow-approximate" />
                            Allow approximate results
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row result-container">
            <div class="container">
                <div class="col-sm-12">
                    <div id="answer-text"></div>
                    <div id="answer-display"></div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>&copy; Dan Hoch 2016</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    </body>
</html>
